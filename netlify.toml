[build]
  base = "app"
  publish = "web/dist"
  command = "npm run build:all"

[functions]
  directory = "functions/dist"
  node_bundler = "esbuild"

[[redirects]]
  from = "/.netlify/functions/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA fallback (HashRouter already, but keep for future)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
