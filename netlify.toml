[build]
  base = "."
  command = "npm --prefix app/web ci && npm --prefix app/web run build && npm --prefix app/functions ci && npm --prefix app/functions run build"
  publish = "app/web/dist"
  functions = "app/functions/dist"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"
    Referrer-Policy = "no-referrer"
    X-Content-Type-Options = "nosniff"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
